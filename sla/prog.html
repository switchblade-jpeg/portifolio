<script>
    function handleSubmit(event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const cpf = document.getElementById('cpf').value;
        const email = document.getElementById("email").value;
        const idade = document.getElementById('idade').value;
        window.location.href = `process.html?name=${encodeURIComponent(name)}&cpf=${encodeURIComponent(cpf)}&email=${encodeURIComponent(email)}&idade=${encodeURIComponent(idade)}`

    }
</script>
<body>
    <form onsubmit="handleSubmit(event)">
        <label for="name">Nome </label><br>
        <input type="text" id="name" name="name"><br>
        <label for="cpf">CPF</label><br>
        <input type="number" id="cpf" name="cpf"><br>
        <labelf for="email">E-Mail</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="idade">Idade</label><br>
        <input type="number" id="idade" name="idade"><br>
        <button type="submit">Enviar</button>
    </form>
</body>
